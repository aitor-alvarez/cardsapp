{% extends 'base.html' %}
{% block content %}
    <div class="section scrollspy">
    <div class="container">
        <br>
        <br>
        <h4 class="header text_b">Topics </h4>
        <div class="row">
            {% for obj in object_list %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="/static/{{ obj.image }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ obj.name }} <i class="mdi-navigation-more-vert right"></i></span>
                        <p><a href="/cards/{{ obj.pk }}">Explore cards related to this topic</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ obj.name }} <i class="mdi-navigation-close right"></i></span>
                        <p>{{ obj.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
