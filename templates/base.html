{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">
    <title>Perls App</title>

    <!-- CSS  -->
    <link href="{% static "/assets/min/plugin-min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static '/assets/min/custom-min.css' %}" type="text/css" rel="stylesheet" >
    <link href="{% static '/assets/css/materialize.min.css' %}" type="text/css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="top" class="scrollspy">

<!-- Pre Loader -->
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<!--Navigation-->
 <div class="navbar-fixed">
    <nav id="nav_f" class="blue" role="navigation">
        <div class="container">
            <div class="nav-wrapper">
            <a href="#" id="logo-container" class="brand-logo"><strong>Perls</strong></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'history' %}">History</a></li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'history' %}">History</a></li>
                </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            </div>
        </div>
    </nav>
</div>

{% block content %}
{% endblock %}


<!--Footer-->
<footer id="contact" class="page-footer green scrollspy">
    <div class="footer-copyright green">
        <div class="container">
            Made by The Tech Center
        </div>
    </div>
</footer>


    <!--  Scripts-->
    <script src="{% static '/assets/min/plugin-min.js' %}"></script>
    <script src="{% static '/assets/min/custom-min.js' %}"></script>
    <script src="{% static '/assets/js/materialize.min.js' %}"></script>
    {% block js %}
    {% endblock %}
    </body>
</html>
